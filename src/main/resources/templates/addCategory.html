<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>ToDo</title>
    <th:block th:include="blocks/css :: head"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TODO list</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Главная</a>
                <a class="nav-item nav-link" th:href="@{/items}">Все задания</a>
            </div>
        </div>
    </nav>
    <div class="row pt-3">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Категория</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category:${categories}">
                <td>
                    <span th:text="${category.name}"></span>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="card" style="width: 100%">
            <div class="card-header">
                Новая категория
            </div>
            <div class="card-body">
                <form th:action="@{/createCategory}" method="POST">
                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group">
                        <label for="name">Название категории</label>
                        <input type="text" class="form-control" name="name" id="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить новую категорию</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
