<!DOCTYPE html>
<html lang="en">
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TODO list</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/items}">Все задания</a>
                <a class="nav-item nav-link" th:href="@{/completed}">Завершенные</a>
                <a class="nav-item nav-link" th:href="@{/notCompleted}">Новые</a>
                <a class="nav-item nav-link" th:href="@{/formAddItem}">Добавить задание</a>
                <a th:if="${user.userName == 'Гость'}" class="nav-item nav-link" th:href="@{/formRegistration}">Регистрация</a>
                <a class="nav-item nav-link" th:if="${user.userName == 'Гость'}" th:href="@{/loginPage}">
                    <span th:text="${user.userName}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.userName != 'Гость'}" th:href="@{/logout}">
                    <span th:text="${user.userName}"></span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
    </nav>
</div>
</html>
